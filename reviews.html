    <div class="product-pricing-container py-12 bg-gray-900">
        <div class="mx-auto">

            <div class="reviews-container py-12">
                <div class="flex flex-wrap justify-center gap-6 px-4" id="reviews-container"> 
                    <!-- Reviews Dynamically Added -->
                </div>

    <!-- Link External JavaScript File -->
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const reviewsContainer = document.getElementById("reviews-container");

            try {
                const response = await fetch("data.json");
                const data = await response.json();
                const reviews = data.reviews;

                for (const [customer, details] of Object.entries(reviews)) {
                    const { review, rating, link } = details;

                    // Create review card
                    const reviewDiv = document.createElement("div");
                    reviewDiv.classList.add(
                        "review",
                        "bg-gray-800",
                        "rounded-lg",
                        "shadow-md",
                        "p-6",
                        "hover:shadow-xl",
                        "hover:scale-105",
                        "transition",
                        "duration-300",
                        "ease-in-out",
                        "max-w-xl",
                        "flex",
                        "flex-col",
                        "justify-between",
                        "min-h-[200px]",
                        "min-w-[400px]"
                    );

                    reviewDiv.innerHTML = `
                        <p class="text-lg font-semibold mb-2 flex-grow">"${review}"</p>
                        <div class="mt-auto pt-4 border-t border-gray-700"> 
                            <a href="${link || '#'}" target="_blank" class="text-blue-400 block">- ${customer}</a>
                            <div class="flex mt-2">${generateStarRating(rating)}</div>
                        </div>
                    `;

                    reviewsContainer.appendChild(reviewDiv);
                }
            } catch (error) {
                console.log(error);
            }
        });

        // Function to generate star rating
        function generateStarRating(rating) {
            let starsHTML = "";

            for (let i = 1; i <= 5; i++) {
                starsHTML += `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ${i <= rating ? 'text-yellow-400' : 'text-gray-400'}" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.6 3.1 1.1-6.5-4.9-4.8 6.7-.9L10 1l3 6.1 6.7.9-4.9 4.8 1.1 6.5L10 15z"/></svg>`;
            }

            return starsHTML;
        }
    </script>
